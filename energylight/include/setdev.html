
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<div class="modal fade" id="setdevModal" tabindex="-1" role="dialog" aria-labelledby="setdevModalLabel" aria-hidden="true">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header bg-success">
				<h5 class="modal-title w-100 text-center text-white" id="setdevLabel">裝置設定</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">x</span>
				</button>
			</div>
			<div class="modal-body">

				<div class="adjust-group mt-4" id="adjusts">
					<div class='adjust'>
						<input id='brightness' data-slider-id='sbri' type='text' data-slider-min="0" data-slider-max="100" data-slider-step="1" data-slider-value="10 " /> 
					<BR> 
						 <span>亮度調整<span class='ml-3' id='brightnessVal'>10</span></span> 
						 <span class='ml-3'>目前亮度<span class='ml-3' id='brightnessDefaultVal'>10</span></span>
					</div>
					<BR>
					<div class='adjust'>
						<input id='cctness' data-slider-id='scct' type='text' data-slider-min="0" data-slider-max="100" data-slider-step="1" data-slider-value="10" /> 
						<BR> 
						<span>色溫調整<span class='ml-3' id='cctVal'>10</span></span>
						 <span class='ml-3'>目前色溫<span class='ml-3' id='cctDefaultVal'>10</span></span>
					</div>
					<BR>

					<div class='adjust power_radio'>
						<div class="pretty p-default p-curve">
							<input type="radio" name="powerstate" value="on"/>
							<div class="state p-danger-o">
								<label>開啟</label>
							</div>
						</div>

						<div class="pretty p-default p-curve">
							<input type="radio" name="powerstate" value="off"/>
							<div class="state p-danger-o">
								<label>關閉</label>
							</div>
						</div>
						
						<div class="icon status">狀態
						</div>

					</div>

				</div>

			</div>
			<div class="modal-footer bg-success">

				<div class="row">
					<div class="col-sm-6 text-left">
						<button type="button" class="btn btn-primary font-weight-bold" onclick="setDevSend()">送出</button>
					</div>
					<div class="col-sm-6 text-right">
						<button type="button" class="btn btn-secondary font-weight-bold" data-dismiss="modal">取消</button>
					</div>
				</div>



			</div>
		</div>
	</div>
</div>
