<!DOCTYPE html>
<html>
	
	
<head>
	<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script>
 google.charts.load('current', {packages:["orgchart"]});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Name');
        data.addColumn('string', 'Manager');
        data.addColumn('string', 'ToolTip');

        // For each orgchart box, provide the name, manager, and tooltip to show.
        data.addRows([
          [{'v':'e1', 'f':'總電表<div style="color:red; font-style:italic">總功率</div>'},'', 'The President'],
          [{'v':'e21', 'f':'北投溫泉店<div style="color:red; font-style:italic">功率</div>'},'e1', 'VP'],
		   [{'v':'e22', 'f':'冷凍櫃用店<div style="color:red; font-style:italic">功率</div>'},'e1', 'VP'],
          [{'v':'e23', 'f':'冷藏櫃用店<div style="color:red; font-style:italic">功率</div>'},'e1', 'VP'],
		   [{'v':'e24', 'f':'照明用店<div style="color:red; font-style:italic">功率</div>'},'e1', 'VP']
          
        ]);

        // Create the chart.
        var chart = new google.visualization.OrgChart(document.getElementById('chart_div'));
        // Draw the chart, setting the allowHtml option to true for the tooltips.
        chart.draw(data, {'allowHtml':true});
      }
</script>
</head>
	
<body>

<h1 style="padding-left: 870px;">電表單線圖</h1>

<div id="chart_div"></div>
</body>
</html>
