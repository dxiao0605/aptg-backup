
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<div class="modal fade" id="DeviceModal" tabindex="-1" role="dialog" aria-labelledby="DeviceModalLabel" aria-hidden="true">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header bg-success">
				<h5 class="modal-title  w-100 text-center text-white" id="showtblModalLabel">新增裝置</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">x</span>
				</button>
			</div>
			<div class="modal-body">


				<form>

					<div class="form-group">
						<label for="vendersel">裝置廠商</label> 
						<select class="form-control" id="vendersel">
							<option>艾可</option>
							<option>喜得寶</option>
							<option>明碁</option>
						</select>
					</div>
					
					
					<div class="form-group">
						<label for="DeviceSelect">裝置類別</label> 
						<select class="form-control" id="devicetype">
							<option>電表</option>
							<option>燈具</option>
						</select>
					</div>


					<div class="form-group">
						<label for="Account-Input">裝置名稱</label> <input type="text" class="form-control" id="add_acc" placeholder="裝置名稱">
					</div>
					

				</form>



			</div>
			<div class="modal-footer bg-success">

				<button type="button" class="btn btn-secondary" data-dismiss="modal" onclick="ClickAddAccount()">確定</button>
				<button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>

			</div>
		</div>
	</div>
</div>
